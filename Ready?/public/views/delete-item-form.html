<h2>{{ pageTitle }}</h2>

<p><a href="{{ goBack }}">Go back</a></p>

<form ng-submit="onSubmit()">
  <p><strong>Warning, this cannot be undone!</strong></p>

  <p>Want to delete this item? Type the name (<strong><em><span ng-bind="item.name"></span><em><strong>) below.</p>

  <input ng-model="confirmInput" placeholder="{{ item.name }}" autofocus>

  <button type="submit">Delete</button>
</form>
